safe: false
lsi: false
pygments: true
markdown: redcarpet
redcarpet:
  extensions: ["strikethrough", "no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
permalink: /:year/:month/:title
paginate: 8
paginate_path: "list/page:num"
exclude: ['bower_components', 'node_modules']
defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      thumbnail: /system/images/brain.png
